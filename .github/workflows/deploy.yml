name: Deploy to Cloud Run
on:
  push:
    branches: [main]  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Verify authentication
      run: |
        echo "Checking authentication status..."
        gcloud auth list --filter=status:ACTIVE --format="table(account)"
        echo "Current project:"
        gcloud config get-value project
    
    - name: Build and Push Docker image to GCR
      run: |
        gcloud builds submit . --tag gcr.io/willbigquery/financial-news-ml
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy financial-sentiment \
          --image gcr.io/willbigquery/financial-news-ml \
          --platform managed \
          --region northamerica-northeast1 \
          --allow-unauthenticated
